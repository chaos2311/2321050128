<html>
    <head>
        <title>Bài 1 HTML</title>
    </head>
    <body>
        Môn Phát Triển Ứng Dụng web+btl
           <!--để viết chú  thích nhanh dùng 
            cách 1: ctrl+k+C
            cách 2:c+/ -->

        <!-- thẻ p là thẻ phân đoạn-->
         <p>Đây là thẻ phân đoạn</p>
         <!-- Thẻ đề mục-->
          <h1>Đây là thẻ đề mục H1</h1>
          <h2>Đây là thẻ đề mục H2</h2>

          <!--Để xuống dòng dùng thẻ br-->

          <p>Môn phát triển ứng dụng web+btl<br>Nhóm 01</p>

          <!--Ngoài thẻ p còn 1 số thẻ phân đoạn khác như div(khi nào dùng phân khối-phổ biến)
          span(dùng text)-->
          <!--Thẻ b để in đậm-->
          <b>
            <!--Thẻ i để viết nghiêng-->
                <i>
                    <!--Thẻ u để viết gạch chân-->
                        <u>Đây là thẻ u
                        </u>  
                </i>
        </b><br>
        <font color="purple" face="helvetica" size="9">Đây là thẻ font có chữ màu tím mộng mer</font><br>
        <font face="helvetica">Đây là thẻ font chữ helvetica</font><br>
        <font size="9">Thẻ font có size là 9</font><br>

        <br>
        <!--thẻ định dạng chỉ số trên sup -->
        x<sup>63</sup>
        <br>
        <!--thẻ định dạng chỉ số dưới sub -->
        H<sub>36</sub><br>

        <img src="waydi.jpg">
        <a href="../bai 2/index.html">Liên kết tới bài 2</a>
    </body>
</html>
